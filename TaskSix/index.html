<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Six</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contact">
      <div class="container">
        <div class="main-title">
          <span>Contact Us</span>
          <h1>Reach out for a new project or just say hello</h1>
        </div>
        <div class="holder">
          <div class="inputs-box">
            <h3>Send Us A Message</h3>
            <form action="">
              <input class="form-in" type="text" placeholder="Your Name" />
              <input class="form-in" type="email" placeholder="Your Email" />
              <input class="form-in" type="text" placeholder="Subject" />
              <textarea class="form-in" placeholder="Your Message"></textarea>
              <input type="submit" value="Submit" />
            </form>
          </div>
          <div class="social-box">
            <h3>Contact Info</h3>
            <div class="find-us box">
              <h3 class="title">Where To Find Us</h3>
              <span>1600 Amphitheatre Perkway</span>
              <span>Mountain View CA</span>
              <span>94043 US</span>
            </div>
            <div class="email-us box">
              <h3 class="title">Email Us At</h3>
              <span>contact@glintsite.com</span>
              <span>info@glintsite.com</span>
            </div>
            <div class="call-us box">
              <h3 class="title">Call Us At</h3>
              <span>Phone (+63) 555 1212</span>
              <span>Mobile (+63) 555 0100</span>
              <span>Fax (+63) 555 0101</span>
            </div>
            <div class="icons">
              <i class="fa-brands fa-facebook-f"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-behance"></i>
              <i class="fa-solid fa-earth-europe"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
